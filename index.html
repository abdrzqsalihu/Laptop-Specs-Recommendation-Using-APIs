    <script>
        // Fetch data from API
        fetch('https://5000-mcsavvy-hackathon-qc17tz4ggwh.ws-eu90.gitpod.io/search/lenovo')
        .then(response => response.json())
        .then(data => {
            // Loop through array using forEach
            console.log(data);

            data.recommendations.forEach(item => {
                // Do something with each item

                const markup = `
                    <div class="col l3 m4 s12">
                        <img style="width: 100%;" src="${item.images}" alt="">
                        <h5 style="font-weight:bold">${item.name}</h5>
                        <p style="font-weight:500">${item.info}</p>
                        <br/><br/><br/><br/></div>
                    `;
                    document.getElementById('data').insertAdjacentHTML('beforeend', markup);

        }
